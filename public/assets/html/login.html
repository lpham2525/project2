<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <nav>
      <div class="nav-wrapper myNav">
        <a href="#!" class="brand-logo center">ARTIST A DAY</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="./home">Home</a></li>
          <li><a href="./portal">Artist Portal</a></li>
          <li><a href="./product">Products</a></li>
          <li><a href="./event">Events</a></li>
        </ul>
      </div>
    </nav>
  <div class="row center content">
    <div class="col s12 login-header-section">
      <h1>ArtistADay</h1>
      <h5>Created for artists like you.</h5>
    </div>
  </div>

  <div class="row center content">
        <div class="col s6">
          <form action="" method="post" class="register-form" id="registerForm">
            <h3>New Users</h3>
            <p>
              <label for="artistName" class='labelName'>Username:</label><br>
            </p>
            <input type="text" id='registerName' name="username"><br>
            <div>
              <button class="btn waves-effect waves-light" type="submit" name="action" id="register"
                data-id="{{user.id}}">Register</a>
              </button><br><br>
            </div>
          </form>
          <div id="registerAlert"></div>     
        </div>

    <div class="col s6">
      <form action="" method="post" class="login-form" id="loginForm">
        <h3>Returning Users</h3>
        <p>
          <label for="artistName" class='labelName'>Username:</label><br>
        </p>
        <input type="text" id='loginName' name="username"><br>
        <div>
          <button class="btn waves-effect waves-light" type="submit" name="action" id="login"
            data-id="{{user.id}}">Login</a>
          </button><br><br>
        </div>
      </form>
    </div>
  </div>
        
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Â© 2020 ArtistADay</h5>
        </div>
      </div>
    </div>
  </footer>
