      </form>

    </div>

          <label for="artistName">Name:</label><br>
        </p>
        <input type="text" id="artistName" name="aname"><br>
        <div>
          <button class="btn waves-effect waves-light" type="submit" name="action" id="register"
            data-id="{{user.id}}">Register</a>
          </button><br><br>
        </div>
