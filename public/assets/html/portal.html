  <!-- form section -->
  <div class="container">

      <div class="row">

          <form action="" method="post" class="artist-form" id="artistForm">
            <div>
              <label for="file-upload">Please select a file-upload</label><br><br>
              <input type="file" name="file" id="file"><br><br>
            </div>
            <p>
              <label for="awtitle">Artwork Title:</label><br>
            </p>
            <input type="text" id="fname" name="fname"><br>
            <div>
              <button class="btn waves-effect waves-light" type="submit" name="action" data-id="{{ user.id }}">Submit
                <i class="material-icons right">send</i>
              </button><br><br>
            </div>
          </form>
        </div>
      </div>
